<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherGif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- remember at this stage we are just going for minimum viable product -->
  <!-- App headers - We need to clarify the name & commit to some styling ideas -->
  <body>
    <div class="card">
      <header class="card-header">
        <p class="card-header-title is-centered has-background-info-dark has-text-white" >WeatherGif</p>
      </header>
      <div class="card-content has-background-info-light">
        <div class="content">
          Input your city to receive a visual expression of the current weather
        </div>
      </div>
    </div>

    <main>
      <nav>
        <!-- from Amanda's code in slack -->
        <form class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Search your city" />
          </div>
          <div class="control">
            <input class="input" type="text" placeholder="Mood" />
          </div>
          <div class="control">
            <button class="button is-info is-centered" type="submit">Search</button>
          </div>
        </form>
      </nav>
      <section class="pb-2">
        <h2 class="ml-4 pt-2">Select a measurement</h2>
        <div>
          <input class="ml-4" type="radio" id="Fahrenheit" name="drone" value="F" checked>
          <label for="Fahrenheit">Fahrenheit</label>
        </div>
        <div>
          <input class="ml-4" type="radio" id="Celsius" name="drone" value="C">
          <label for="Celcius">Celsius</label>
        </div>
          </section>

      <section>
        <!-- I have addeded the tile layout here, seemed to fit best here for the gifs -->
        <div id="containerTile" class="tile is-ancestor">
          <div id="parentTile" class="tile is-vertical is-parent">
            <div id="temperature" class="tile is-6 is-child box">
              <p id="tempvalue">Temperature</p></div>
            <div id="conditionDesc" class="tile is-6 is-child box">Conditions</div>
            <div id="windSpeed" class="tile is-6 is-child box">Wind Speed</div>
            <div id="humidity" class="tile is-6 is-child box">Humidity Levels</div>
          </div>
        </div>
      </section>
      <!-- Dylan - I have added cards at the bottom of the page to outline the share buttons -->
      <div class="card">
        <div class="card-content">
        <footer class="card-footer">
          <p class="card-footer-item">
            <span> Share on <a href="#">Twitter</a> </span>
          </p>
          <p class="card-footer-item">
            <span> Share on <a href="#">Facebook</a> </span>
          </p>
        </footer>
      </div>
    </main>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
